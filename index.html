<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Atividade 11</title>

    <style>
        td{
            cursor: pointer;
        }
        span {
            color: #FF0000;
            font-weight: 900;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Painel Centro Cirurgico</h2>
        <div class="row">
            <input type="hidden" id="id">
            <div class="form-group col-sm-6">
                <label for="nome">Nome do Paciente: <span>*</span></label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>

            <div class="form-group col-sm-3">
                <label for="">Status</label>
                <select class="form-control" name="" id="status">
                    <option value="">Selecione</option>
                    <option value="Pré-Operatório">Pré-Operatório</option>
                    <option value="Transferido">Transferido</option>
                    <option value="Em Cirurgia">Em Cirurgia</option>
                    <option value="Em Recuperação">Em Recuperação</option>
                </select>

            </div>
            <div class="form-group col-sm-3">
                <label for="">Local</label>
                <input class="form-control" type="text" name="" id="local">

            </div>

        <div class="row">
            <div class="form-group col-sm-3">
                <label for="">Hora Inicio</label>
                <input class="form-control" type="time" id="hora01">
            </div>
            <div class="form-group col-sm-3">
                <label for="">Inicio Previsto</label>
                <input class="form-control" type="time" id="hora02">
            </div>
            <div class="form-group col-sm-3">
                <label for="">Fim Previsto</label>
                <input class="form-control" type="time" id="hora03">
            </div>
            <div class="form-group col-sm-3">
                <label for="">Saida Prevista</label>
                <input class="form-control" type="time" id="hora04">
            </div>
        </div>

        <button onclick="novo()" class="btn ">Novo</button>
        <button onclick="gravar()" class="btn btn-primary">Gravar</button>
        <button onclick="apagar()" class="btn btn-danger">Apagar</button>

        <br>
        <br>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome do Paciente: </th>
                    <th>Status</th>
                    <th>Hora Inicio</th>
                    <th>Inicio Previsto</th>
                    <th>Fim Previsto</th>
                    <th>Saida Prevista</th>
                </tr>
            </thead>
            <tbody id="tbCorpo">

            </tbody>

        </table>

    </div>

    <script src="script/script.js"></script>

</body>

</html>
